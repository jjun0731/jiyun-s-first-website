  <h2>바이러스</h2>
  <p><a href="https://terms.naver.com/entry.naver?docId=5751196&cid=61233&categoryId=61233" target="_blank" title ="바이러스-네이버지식백과">바이러스</a>는 <strong><u>DNA</u>나 <u>RNA</u>를 유전체</strong>로 가지고 있으며, <strong>단백질</strong>로 둘러싸여 있는 구조를 가지고 있다.<br> 바이러스는 혼자서 증식이 불가능하여 숙주 세포(host cell) 내에서 복제를 하며, 세포 간에 감염을 통해서 증식한다.<br> 동물, 식물, 박테이라 등 거의 모든 생명체에는 각각 감염되는 바이러스가 존재하며, AIDS나 독감과 같은 다양한 질환의 원인이 되기도 한다.</p>
