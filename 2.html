  <h2>세균</h2>
  <p>세균은 고균, 진핵생물과 더불어 생물의 3영역 중 한 영역을 차지하는 원핵생물의 대표적인 분류군이다. 현재까지 13,000종 이상이 알려져 있으며 매년 600여종의 신종이 새로 보고되어 있어 그 수는 지속적으로 증가하고 있다. 세균은 지구상의 어느 곳에서든 발견될 만큼 그 분포에 있어서 다른 생물군을 능가하며 대사의 다양성 또한 경이로순 수준을 보여주고 있다.
